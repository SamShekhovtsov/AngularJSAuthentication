
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>Email</th>
                    <th>Avatar</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="contact in contacts">
                    <td>
                        {{ contact.name }}
                    </td>
                    <td>
                        {{ contact.email }}
                    </td>
                    <td>
                        <img alt="{{ contact.name }}" src="{{ contact.avaurl }}" onerror="this.src='content/img/noavatar.jpg'" /> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
